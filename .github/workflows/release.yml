name: Auto Release with Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: windows-artifact
            icon_file: "fichiers/logo.ico"
            suffix: ".exe"
          - os: macos-latest
            asset_name: macos-artifact
            icon_file: "fichiers/logo.icns"
            suffix: ""
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version Name
        id: vars
        shell: bash
        run: |
          SUMMARY=$(git log -1 --pretty=%s)
          # Création du nom avec espace et nettoyage des caractères interdits par les systèmes de fichiers
          SAFE_NAME=$(echo "SMOUT $SUMMARY" | sed 's/[<>:"/\\|?*]//g')
          echo "full_name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests
          if [ "${{ matrix.os }}" = "macos-latest" ]; then pip install pyobjc; fi
        shell: bash

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m PyInstaller --noconsole --onefile --add-data "fichiers;fichiers" --icon="${{ matrix.icon_file }}" --name "${{ steps.vars.outputs.full_name }}" main.py

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python -m PyInstaller --noconsole --onefile --add-data "fichiers:fichiers" --icon="${{ matrix.icon_file }}" --name "${{ steps.vars.outputs.full_name }}" main.py
          # Force les permissions d'exécution sur le fichier généré
          chmod +x "dist/${{ steps.vars.outputs.full_name }}"
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ steps.vars.outputs.full_name }}${{ matrix.suffix }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Commit Info
        id: vars
        run: |
          SUMMARY=$(git log -1 --pretty=%s)
          DESCRIPTION=$(git log -1 --pretty=%b)
          CLEAN_TAG=$(echo "$SUMMARY" | sed 's/ /_/g')
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          echo "tag=$CLEAN_TAG" >> $GITHUB_OUTPUT
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.summary }}
          body: ${{ steps.vars.outputs.description }}
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}