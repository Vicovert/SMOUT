name: Auto Release on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Commit Info
        id: vars
        run: |
          # Récupère le titre (Summary)
          SUMMARY=$(git log -1 --pretty=%s)
          # Récupère le corps du message (Description)
          DESCRIPTION=$(git log -1 --pretty=%b)
          
          # Génération du tag : Summary en minuscules avec "_" à la place des espaces
          # On supprime aussi les caractères spéciaux interdits dans les tags
          CLEAN_TAG=$(echo "$SUMMARY" | tr '[:upper:]' '[:lower:]' | sed 's/ /_/g' | sed 's/[^a-z0-9_.-]//g')
          
          # Ajout du hash court pour garantir l'unicité du tag (évite l'erreur si deux commits ont le même titre)
          FINAL_TAG="${CLEAN_TAG}-${GITHUB_SHA::7}"
          
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          echo "tag=$FINAL_TAG" >> $GITHUB_OUTPUT
          
          # Gestion multi-ligne pour la description
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.summary }}
          body: ${{ steps.vars.outputs.description }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}