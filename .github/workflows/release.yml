name: Auto Release with Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Empêche l'annulation de Windows si Mac échoue
      matrix:
        include:
          - os: windows-latest
            artifact_name: SMOUT.exe
            asset_name: windows-build
          - os: macos-latest
            artifact_name: SMOUT
            asset_name: macos-build
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests
          # Installation de pyobjc nécessaire pour le mode --noconsole sur macOS
          if [ "${{ matrix.os }}" = "macos-latest" ]; then pip install pyobjc; fi
        shell: bash

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m PyInstaller --noconsole --onefile --add-data "fichiers;fichiers" --icon="fichiers/logo.ico" --name "SMOUT" main.py

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Correction du séparateur ":" pour macOS et ajout de guillemets pour protéger les chemins
          python -m PyInstaller --noconsole --onefile --add-data "fichiers:fichiers" --icon="fichiers/logo.ico" --name "SMOUT" main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/SMOUT*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Commit Info
        id: vars
        run: |
          SUMMARY=$(git log -1 --pretty=%s)
          DESCRIPTION=$(git log -1 --pretty=%b)
          CLEAN_TAG=$(echo "$SUMMARY" | sed 's/ /_/g')
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          echo "tag=$CLEAN_TAG" >> $GITHUB_OUTPUT
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist-windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist-macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.summary }}
          body: ${{ steps.vars.outputs.description }}
          files: |
            dist-windows/SMOUT.exe
            dist-macos/SMOUT
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}